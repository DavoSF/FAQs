<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FAQs</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="image">
                <picture>
                    <source srcset="./images/bg-pattern-desktop.svg" media="screen and (min-width:1200px)">
                    <img src="./images/bg-pattern-mobile.svg" class="bg-pattern-mobile" alt="pattern for the background">
                    <source srcset="./images/illustration-woman-online-desktop.svg" media="screen and (min-width:1200px)">
                    <img src="./images/illustration-woman-online-mobile.svg" class="woman-mobile" alt="woman looking at a computer">
                    <img src="./images/illustration-box-desktop.svg" class="box" alt="box with an at sign">
                </picture>
            </div>
            <div class="info">
                <h1 class="heading">FAQ</h1>
                <div class="question-cards">
                    <div class="question-card">
                        <div class="title">
                            <h2>How many team members can I invite?</h2>
                            <img src="./images/icon-arrow-down.svg" alt="image of an arrow pointing down" class="arrow">
                        </div>
                    </div>
                    <div class="question-card">
                        <div class="title">
                            <h2>What is the maximum file upload size?</h2>
                            <img src="./images/icon-arrow-down.svg" alt="image of an arrow pointing down" class="arrow">
                        </div>
                        <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>                 
                    </div>
                    <div class="question-card">
                        <div class="title">
                            <h2>How do I reset my password?</h2>
                            <img src="./images/icon-arrow-down.svg" alt="image of an arrow pointing down" class="arrow">
                        </div>
                    </div>
                    <div class="question-card">
                        <div class="title">
                            <h2>Can I cancel my subscription?</h2>
                            <img src="./images/icon-arrow-down.svg" alt="image of an arrow pointing down" class="arrow">
                        </div>
                    </div>
                    <div class="question-card">
                        <div class="title">
                            <h2>Do you provide additional support?</h2>
                            <img src="./images/icon-arrow-down.svg" alt="image of an arrow pointing down" class="arrow">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
